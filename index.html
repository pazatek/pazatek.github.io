  <style>
    /* Global transition for all elements */
    * {
      transition: background-color 0.7s ease, color 0.7s ease, border-color 0.7s ease, fill 0.7s ease, stroke 0.7s ease;
    }

    /* Slower transition for tag links */
    .tag-link {
      transition: background-color 0.6s ease, color 0.6s ease;
    }
    .tag-link-image svg {
      transition: fill 0.6s ease;
      background: transparent;
      border: none;
      box-shadow: none;
    }

    /* Dark mode toggle styles */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      left: 2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0f0f0;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    /* Adjust position for mobile screens */
    @media (max-width: 768px) { /* Tailwind's 'md' breakpoint is typically 768px */
      .theme-toggle {
        left: 1rem;
      }
    }

    .dark .theme-toggle {
      background: #333;
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      color: #333;
    }

    .dark .theme-toggle svg {
      color: #fff;
    }

    /* Dark mode styles */
    .dark {
      background-color: #18181b;
    }
    .dark .text-gray-600, .dark .text-gray-700 {
      color: #e5e7eb;
    }
    .dark .text-4xl, .dark .font-semibold {
      color: #fff;
    }
    .dark .bg-white {
      background-color: #18181b;
    }
    .tag-link {
      display: inline-flex;
      align-items: center;
      background: #f3f3f3;
      border-radius: 6px;
      padding: 0.01em 0.25em;
      font-size: 1em;
      font-family: inherit;
      text-decoration: none;
      color: #888;
      font-weight: 500;
      transition: background 0.7s, color 0.7s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      margin: 0 0.1em;
      border: none;
      vertical-align: middle;
      position: relative;
      top: -0.1em;
    }
    .tag-link:hover {
      background: #eaeaea;
      color: #222;
    }
    .tag-link-image {
      width: 1.15em;
      height: 1.15em;
      border-radius: 0;
      background: transparent;
      background-size: cover;
      background-position: center;
      margin-right: 0.05em;
      box-shadow: none;
      display: inline-block;
      padding: 0;
      border: none;
      overflow: hidden;
    }
    .dark .tag-link {
      background: #2a2a2a;
      color: #e5e7eb;
    }
    .dark .tag-link:hover {
      background: #333;
      color: #fff;
    }
    /* Copy Icon Styles */
    .copy-icon-svg {
      width: 1.15em;
      height: 1.15em;
      margin-left: 0.5em;
      cursor: pointer;
      color: #888; /* Default text color */
      transition: color 0.2s ease-in-out, transform 0.1s ease-out;
      flex-shrink: 0; /* Prevent squishing */
    }
    .copy-icon-svg:hover {
      color: #222; /* Darker on hover */
      transform: scale(1.05);
    }
    .dark .copy-icon-svg {
      color: #e5e7eb; /* Light color in dark mode */
    }
    .dark .copy-icon-svg:hover {
      color: #fff; /* White on hover in dark mode */
    }
    .copied-message {
      display: inline;
      margin-left: 0.5em;
      font-size: 0.8em;
      color: #34A853;
      opacity: 0;
      transition: opacity 0.3s ease;
      flex-shrink: 0;
      white-space: nowrap;
      font-family: 'Hanken Grotesk', sans-serif;
    }
    .dark .copied-message {
      color: #6cff6c;
    }
    /* LinkedIn Icon Styles */
    .linkedin-icon-svg {
      fill: #222; /* Black in light mode */
    }
    .dark .linkedin-icon-svg {
      fill: #fff; /* White in dark mode */
    }
    /* Email Icon Styles */
    .email-icon-svg {
      fill: #222; /* Black in light mode */
    }
    .dark .email-icon-svg {
      fill: #fff; /* White in dark mode */
    }
    /* Phone Icon Styles */
    .phone-icon-svg {
      color: #222; /* Dark in light mode */
    }
    .dark .phone-icon-svg {
      color: #fff; /* White in dark mode */
    }
    /* Adjust transition for associated text */
    #linkedin-text, #email-text, #phone-text {
    }

    /* Animation styles */
    @keyframes fade-in-from-top {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-element {
      opacity: 0;
      transform: translateY(-20px);
      animation: fade-in-from-top 0.8s ease-out forwards;
    }
  </style>
</head>

  <script>
    // Theme toggle setup
    const themeToggle = document.querySelector('.theme-toggle');
    const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="4"></circle>
      <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
    </svg>`;
    const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>`;

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      themeToggle.innerHTML = isDark ? sunIcon : moonIcon;
    });

    // Staggered fade-in animation
    document.addEventListener('DOMContentLoaded', () => {
      const animatedElements = document.querySelectorAll('.fade-in-element');
      animatedElements.forEach((element, index) => {
        element.style.animationDelay = `${index * 0.1}s`;
      });
    });

    // Copy Feature Setup
    function setupCopyFeature(textElementId, copyIconId, copiedMsgId) {
      const textElement = document.getElementById(textElementId);
      const copyIcon = document.getElementById(copyIconId);
      const copiedMsg = document.getElementById(copiedMsgId);

      if (copyIcon && textElement) {
        copyIcon.addEventListener('click', async () => {
          let textToCopy = textElement.tagName === 'A' ? textElement.textContent : textElement.textContent;
          try {
            await navigator.clipboard.writeText(textToCopy);
            copiedMsg.style.opacity = '1';
            setTimeout(() => {
              copiedMsg.style.opacity = '0';
            }, 1000);
          } catch (err) {
            console.error('Failed to copy text: ', err);
          }
        });
      }
    }
    setupCopyFeature('email-text', 'copy-email-icon', 'copied-email-msg');
    setupCopyFeature('phone-text', 'copy-phone-icon', 'copied-phone-msg');
  </script>
